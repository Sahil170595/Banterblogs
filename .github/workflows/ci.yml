name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "banterblogs-nextjs/package-lock.json"

      - name: Install dependencies
        working-directory: ./banterblogs-nextjs
        run: npm ci

      - name: Lint
        working-directory: ./banterblogs-nextjs
        run: npm run lint

      - name: Run Tests
        working-directory: ./banterblogs-nextjs
        run: npm test -- --run # Run once, not in watch mode
